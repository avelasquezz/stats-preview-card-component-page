<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <link rel="icon" href="images/favicon-32x32.png">
  <link rel="stylesheet" href="css/style.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Stats preview card component</title>
</head>
<body>
  <main>
    <section>
      <div class="content">
        <div class="text">
          <h1 class="main-text">Get <span>insights</span> that help your business grow.</h1>
          <p class="secondary-text">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall efficiency.</p>
        </div>
        <div class="stats-container">
          <div class="stat 1">
            <span class="value">10k+</span>
            <span class="category">COMPANIES</span>
          </div>
          <div class="stat 2">
            <span class="value">314</span>
            <span class="category">TEMPLATES</span>
          </div>
          <div class="stat 3">
            <span class="value">12M+</span>
            <span class="category">QUERIES</span>
          </div>
        </div>
      </div>
      <div class="image">
        <img class="desktop-image" src="images/image-header-desktop.jpg" alt="Desktop header image">
        <img class="mobile-image" src="images/image-header-mobile.jpg" alt="Mobile header image">
      </div>
    </section>
  </main>
</body>
</html>
